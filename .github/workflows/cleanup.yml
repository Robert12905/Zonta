name: Monthly Event Cleanup

on:
  schedule:
    - cron: '0 2 1 * *'  # At 02:00 on day-of-month 1
  workflow_dispatch:    # Allows manual running

permissions:
  contents: write  # Allow pushing changes to the repository

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run cleanup script
        run: node cleanup-events.js

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/events.json
          git commit -m "Monthly cleanup: removed expired events"
          git push